<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鱼C出品</title>
</head>
<body>
<div id="keys">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button><br>
    <button>C</button>
    <button>+</button>
    <button>-</button>
    <button>=</button>
</div>
<textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
<!--引入jQuery框架-->
<script src="js/jquery-3.2.1.js"></script>
<script>
    //查找id为keys的div,添加单击事件处理函数
    //$("#keys").delegate("button","click",
    $("#keys").on("click","button",
        function(){
            //查找id为sc的文本框,保存在变量sc中
            var $sc=$("#sc"); var $target=$(this);
            //判断目标元素内容
            switch($target.html()){
                case "C"://是C
                    $sc.val("");break;//清除sc的内容
                case "="://是=
                    try{//尝试,将sc的内容放入eval，将计算结果再赋值回sc的内容中
                        $sc.val(eval($sc.val()));
                    }catch(err){//捕获错误
                        //将错误信息放回sc的内容中
                        $sc.val(String(err));
                    }
                    break;
                default://其余:
                    //将目标元素的内容追加到sc的内容中
                    $sc.val($sc.val()+$target.html());
            }
        }
    );
</script>

</body>
</html>
