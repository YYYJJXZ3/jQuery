<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鱼C出品</title>
</head>
<body>

<form action="">
    用户名：<input name="uname" type="text"><span id="uname-msg"></span><br>
    密码：<input name="upwd" type="password"><span id="upwd-msg"></span><br>
    <input type="button" value="提交注册信息">
</form>

<!--引入jQuery框架-->
<script src="js/jquery-3.2.1.js"></script>
<script>
//    封装一个判断函数
//myTxt 文本框内容
//range——》【0，9】 -> 只有两个数的数组；0 就是range[0]；9就是range[1]
//msg不同span提示信息不同
    function  myVal(myTxt,range,msg) {
    //     获取当前文本框的内容
    var $txt = $(myTxt);

//    获得文本框的下一个兄弟保存在 $span中
    var $span = $txt.next();

//    判断内容长度
    if($txt.val().length>range[0] && $txt.val().length<range[1]){
        //    符合弹出ok
        $span.html('<img src="image/ok.png">')
    }
//    反之err
    else{
        $span.html('<img src="image/err.png">'+msg)
    }
}
    //    选择用户名，绑定失去焦点
    $("form>[name='uname']").blur(function () {
        myVal(this,[3,9],"用户名长度必须介于3~9位");
    });

    $("form>[name='upwd']").blur(function () {
        myVal(this,[6,8],"密码长度必须介于6~8位");
    })
</script>

</body>
</html>
