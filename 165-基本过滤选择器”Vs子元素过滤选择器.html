<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鱼C出品</title>
    <style>
        div,span,p {
            width:140px;
            height:140px;
            margin:5px;
            background:#aaa;
            border:#000 1px solid;
            float:left;
            font-size:17px;
            font-family:Verdana;
        }
        div.mini {
            width:55px;
            height:55px;
            background-color: #aaa;
            font-size:12px;
        }
        div.hide {
            display:none;
        }
    </style>
</head>
<body>
<!--引入jQuery框架-->
<script src="js/jquery-3.2.1.js"></script>
<h3>基本过滤选择器</h3>

<input type="button" value="选择第一个div元素." id="btn1"/>
<input type="button" value="选择最后一个div元素." id="btn2"/>
<input type="button" value="选择class不为one的 所有div元素." id="btn3"/>
<hr>
<input type="button" value="选择索引值为偶数 的div元素." id="btn4"/>
<input type="button" value="选择索引值为奇数 的div元素." id="btn5"/>
<input type="button" value="选择索引值等于3的元素." id="btn6"/>
<input type="button" value="选择索引值大于3的元素." id="btn7"/>
<input type="button" value="选择索引值小于3的元素." id="btn8"/>
<hr>
<input type="button" value="选择所有的标题元素." id="btn9"/>
<input type="button" value="选择当前正在执行动画的所有元素." id="btn10"/>

<hr>

<!-- 测试的元素 -->
<div class="one" id="one" >
    id为one,class为one的div
    <div class="mini">class为mini</div>
</div>

<div class="one"  id="two" title="test" >
    id为two,class为one,title为test的div.
    <div class="mini"  title="other">class为mini,title为other</div>
    <div class="mini"  title="test">class为mini,title为test</div>
</div>

<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>



<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"  title="tesst">class为mini,title为tesst</div>
</div>


<div style="display:none;"  class="none">style的display为"none"的div</div>

<div class="hide">class为"hide"的div</div>

<div>
    包含input的type为"hidden"的div<input type="hidden" size="8"/>
</div>


<span id="mover">正在执行动画的span元素.</span>

<script>

    //为btn1的按钮添加单击事件
    $("#btn1").click(function(){
//        选择第一个div元素
        $("div:first").css("background","#faa");

//        选择div元素下的第一个元素：
//        $("div:first-child").css("background","#afa");

    });

    //为btn2的按钮添加单击事件
    $("#btn2").click(function(){
//        选择最后一个div元素
        $("div:last-child").css("background","#aff");
    });

    //为btn3的按钮添加单击事件
    $("#btn3").click(function () {
//        选择class不为one的 所有div元素
        $("div:not(.one)").css("background","#faa");
    });

    //为btn4的按钮添加单击事件
    $("#btn4").click(function () {
//        选择索引值为偶数 的div元素
//        0 2 4
        $("div:even").css("background","#aaf");
    });

    //为btn5的按钮添加单击事件
    $("#btn5").click(function () {
//        选择索引值为奇数 的div元素
//        1 3 5
        $("div:odd").css("background","#faf");
    });


    //为btn6的按钮添加单击事件
    $("#btn6").click(function () {
//        选择索引值等于3的元素,从0开始算
        $("div:eq(3)").css("background","#aa3");
    });


    //为btn7的按钮添加单击事件
    $("#btn7").click(function () {
//    选择索引值大于3的元素
        $("div:gt(3)").css("background","#a3a");
    });

    //为btn8的按钮添加单击事件
    $("#btn8").click(function () {
//    选择索引值小于3的元素
        $("div:lt(3)").css("background","#3aa");
    });

    //为btn9的按钮添加单击事件
    $("#btn9").click(function () {
//        选择所有的标题元素
        $("[title]").css("background","#faa");
    });


    //为btn10的按钮添加单击事件
    $("#btn10").click(function () {
//        选择当前正在执行动画的所有元素
        $("span").css("background","#faf");
    });

</script>

</body>
</html>
